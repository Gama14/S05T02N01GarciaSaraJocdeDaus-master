#GENERAL
server.port=8080

#DATABASE
# DATABASE
spring.datasource.url=jdbc:mysql://localhost/jocdaus?useSSL=false
spring.datasource.dbname=jocdaus
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

